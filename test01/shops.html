<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改装店家 - CarMod+</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/shops.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <!-- 导航栏部分相同 -->
        </nav>
    </header>

    <main class="shops-container">
        <section class="shops-filter">
            <div class="filter-section">
                <h2>按地区筛选</h2>
                <div class="region-filter">
                    <div class="region-group">
                        <h3>华北地区</h3>
                        <div class="region-items">
                            <a href="#" class="region-item">北京市</a>
                            <a href="#" class="region-item">天津市</a>
                            <a href="#" class="region-item">河北省</a>
                            <a href="#" class="region-item">山西省</a>
                            <a href="#" class="region-item">内蒙古</a>
                        </div>
                    </div>
                    <div class="region-group">
                        <h3>华东地区</h3>
                        <div class="region-items">
                            <a href="#" class="region-item">上海市</a>
                            <a href="#" class="region-item">江苏省</a>
                            <a href="#" class="region-item">浙江省</a>
                            <a href="#" class="region-item">安徽省</a>
                            <a href="#" class="region-item">福建省</a>
                        </div>
                    </div>
                    <!-- 更多地区... -->
                </div>
            </div>

            <div class="filter-section">
                <h2>按品牌筛选</h2>
                <div class="brand-filter">
                    <a href="#" class="brand-item">保时捷</a>
                    <a href="#" class="brand-item">宝马</a>
                    <a href="#" class="brand-item">奔驰</a>
                    <a href="#" class="brand-item">奥迪</a>
                    <a href="#" class="brand-item">大众</a>
                    <a href="#" class="brand-item">丰田</a>
                    <a href="#" class="brand-item">本田</a>
                    <!-- 更多品牌... -->
                </div>
            </div>

            <div class="filter-section">
                <h2>按项目筛选</h2>
                <div class="service-filter">
                    <a href="#" class="service-item">外观改装</a>
                    <a href="#" class="service-item">内饰改装</a>
                    <a href="#" class="service-item">动力改装</a>
                    <a href="#" class="service-item">操控改装</a>
                    <a href="#" class="service-item">电子改装</a>
                    <a href="#" class="service-item">油品养护</a>
                </div>
            </div>
        </section>

        <section class="shops-list">
            <div class="shop-card">
                <div class="shop-header">
                    <img src="images/shops/shop1.jpg" alt="店铺照片" class="shop-image">
                    <div class="shop-info">
                        <h3>车品王国</h3>
                        <div class="shop-tags">
                            <span class="tag">奔驰</span>
                            <span class="tag">宝马</span>
                            <span class="tag">奥迪</span>
                            <span class="tag">路虎</span>
                        </div>
                        <div class="shop-services">
                            <span class="service">外观改装</span>
                            <span class="service">内饰改装</span>
                            <span class="service">电子改装</span>
                        </div>
                    </div>
                </div>
                <div class="shop-contact">
                    <p><i class="icon">📞</i> 18601385365</p>
                    <p><i class="icon">📍</i> 北京市朝阳区东四环南路</p>
                </div>
                <div class="shop-actions">
                    <button class="contact-btn">联系店家</button>
                    <button class="view-detail-btn">查看详情</button>
                </div>
            </div>

            <!-- 更多店家卡片... -->
        </section>
    </main>

    <footer>
        <!-- 页脚部分相同 -->
    </footer>

    <script src="scripts/shops.js"></script>
</body>
</html>
