<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - CarMod+</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="images/logo.png" alt="CarMod+" class="auth-logo">
                <h1>登录 CarMod<span class="plus">+</span></h1>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="userType">用户类型</label>
                    <div class="user-type-selector">
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="user" checked>
                            <span class="user-type-label">普通用户</span>
                        </label>
                        <label class="user-type-option">
                            <input type="radio" name="userType" value="admin">
                            <span class="user-type-label">管理员</span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group remember-me">
                    <label>
                        <input type="checkbox" name="remember"> 记住我
                    </label>
                    <a href="#forgot-password" class="forgot-password">忘记密码？</a>
                </div>
                <button type="submit">登录</button>
                <p class="auth-links">
                    还没有账号？<a href="register.html">立即注册</a>
                </p>
            </form>
        </div>
    </div>
    <script src="scripts/auth.js"></script>
</body>
</html>
